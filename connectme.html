        </nav>

    <main>
        <div class="contact-box">
            <h2>Contact Me</h2>

            <!-- Dropdown Box -->
            <label for="connect">How do you want to connect with me?</label>
            <br>
            <select id="connect" name="connect">
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
                <option value="x">X (formerly Twitter)</option>
                <option value="mail">Email</option>
            </select>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name" name="name" required><br>

                <label>Gender:</label>

                <input type="radio" id="male" name="gender" value="male" style="width: 14px;">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" style="width: 15px;">
                <label for="female">Female</label>
                <br>
                <label for="mail">Mail:</label>
                <br>
                <input type="email" id="mail" name="mail" required="">
                <br>
                <label for="message">What do you want to say:</label>
                <br>
                <textarea id="message" name="message" rows="5" required=""></textarea>
                <br><br>
                <label for="shoutout" style="width: 50%; height: 100%;">Want your message to be shouted out by
                    me?</label>
                <br>
                <input type="checkbox" id="shoutout" name="shoutout" value="yes" style="width: 13px;">
                <label for="shoutout">Yes!</label>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

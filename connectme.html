    <div>
        <h2>Contact Me</h2>

        <!-- Dropdown Box -->
        <label for="connect">How do you want to connect with me?</label>
        <br>
        <select id="connect" name="connect">
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
            <option value="x">X (formerly Twitter)</option>
            <option value="mail">Email</option>
        </select>
        <br><br>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label>Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <label for="mail">Mail:</label>
            <br>
            <input type="email" id="mail" name="mail" required>
            <br><br>

            <label for="message">What do you want to say:</label>
            <br>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br><br>

            <label for="shoutout">Do you want your message to be shouted out by me?</label>
            <br>
            <input type="checkbox" id="shoutout" name="shoutout" value="yes">
            <label for="shoutout">Yes, I want a shoutout!</label>
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
